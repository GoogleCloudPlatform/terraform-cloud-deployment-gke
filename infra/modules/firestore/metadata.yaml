apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-cloud-deployment-gke-firestore
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: firestore
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-cloud-deployment-gke.git
      sourceType: git
      dir: /infra/modules/firestore
    actuationTool:
      flavor: Terraform
      version: ">= 0.13"
    description: {}
  content:
    examples:
    - name: simple_example
      location: examples/simple_example
  interfaces:
    variables:
    - name: collection_fields
      description: collection id with respect to its fields
      varType: map(any)
      defaultValue: null
      required: true
    - name: init
      description: Initialize resource or not
      varType: bool
      defaultValue: null
      required: true
    - name: project_id
      description: Google Cloud project ID.
      varType: string
      defaultValue: null
      required: true
  requirements:
    roles:
    - level: Project
      roles:
      - roles/storage.admin
      - roles/iam.serviceAccountAdmin
      - roles/resourcemanager.projectIamAdmin
      - roles/editor
      - roles/datastore.owner
    services:
    - cloudresourcemanager.googleapis.com
    - iam.googleapis.com
    - storage.googleapis.com
    - serviceusage.googleapis.com
