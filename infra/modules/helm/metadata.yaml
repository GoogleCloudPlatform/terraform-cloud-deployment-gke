apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-cloud-deployment-gke-helm
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: helm
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-cloud-deployment-gke.git
      sourceType: git
      dir: /infra/modules/helm
    actuationTool:
      flavor: Terraform
      version: ">= 0.13"
    description: {}
  content:
    examples:
    - name: simple_example
      location: examples/simple_example
  interfaces:
    variables:
    - name: chart_folder_name
      description: The signified folder's name in chars folder
      varType: string
      defaultValue: null
      required: true
    - name: entries
      description: custom values to be merge into values yaml.
      varType: |-
        list(object({
            name  = string
            value = string
          }))
      defaultValue: []
    - name: secret_entries
      description: custom sensitive values to be merged into values yaml. it would not be exposed in the terraform plan's diff.
      varType: |-
        list(object({
            name  = string
            value = string
          }))
      defaultValue: []
  requirements:
    roles:
    - level: Project
      roles:
      - roles/storage.admin
      - roles/iam.serviceAccountAdmin
      - roles/resourcemanager.projectIamAdmin
      - roles/editor
      - roles/datastore.owner
    services:
    - cloudresourcemanager.googleapis.com
    - iam.googleapis.com
    - storage.googleapis.com
    - serviceusage.googleapis.com
