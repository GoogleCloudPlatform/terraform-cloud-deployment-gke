apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-cloud-deployment-gke-networking
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: networking
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-cloud-deployment-gke.git
      sourceType: git
      dir: /infra/modules/networking
    actuationTool:
      flavor: Terraform
      version: ">= 0.13"
    description: {}
  content:
    examples:
    - name: simple_example
      location: examples/simple_example
  interfaces:
    variables:
    - name: health_check_allow_ports
      description: The ports to allow for health check.
      varType: list(number)
      defaultValue: null
      required: true
    - name: project_id
      description: Google Cloud project ID.
      varType: string
      defaultValue: null
      required: true
    outputs:
    - name: vpc_network_self_link
      description: VPC network
  requirements:
    roles:
    - level: Project
      roles:
      - roles/storage.admin
      - roles/iam.serviceAccountAdmin
      - roles/resourcemanager.projectIamAdmin
      - roles/editor
      - roles/datastore.owner
    services:
    - cloudresourcemanager.googleapis.com
    - iam.googleapis.com
    - storage.googleapis.com
    - serviceusage.googleapis.com
