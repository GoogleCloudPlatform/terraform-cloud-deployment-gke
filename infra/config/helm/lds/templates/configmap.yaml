apiVersion: v1
data:
  LDS_BUCKET: '{{ .Values.config_maps.lds_bucket }}'
  LDS_RESOURCE_PATH: '{{ .Values.config_maps.lds_resource_path }}'
  LDS_FIRESTORE: '{{ .Values.config_maps.lds_firestore }}'
kind: ConfigMap
metadata:
  namespace: '{{ .Values.namespace }}'
  labels:
    app: lds
    operator: '{{ .Values.operator }}'
  name: '{{ .Values.project_id }}-lds-config-maps-{{ .Values.region }}'
