apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: '{{ .Values.namespace }}'
  name: '{{ .Values.project_id }}-lds-deployment-{{ .Values.region }}'
  labels:
    app: lds
    operator: '{{ .Values.operator }}'
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: lds
  template:
    metadata:
      labels:
        app: lds
    spec:
      serviceAccountName: '{{ .Values.k8s_service_account_name }}'
      containers:
      - name: '{{ .Values.project_id }}-lds-server-{{ .Values.region }}'
        image: '{{ .Values.lds_server_image }}'
        resources:
          requests:
            cpu: "1500m"
            memory: "3000Mi"
        ports:
        - containerPort: {{ .Values.config_maps.lds_rest_port }}
        env:
          - name: LDS_PROJECT
            value: '{{ .Values.project_id }}'
          - name: LDS_REST_PORT
            value: '{{ .Values.config_maps.lds_rest_port }}'
          - name: LDS_BUCKET
            valueFrom:
              configMapKeyRef:
                key: LDS_BUCKET
                name: '{{ .Values.project_id }}-lds-config-maps-{{ .Values.region }}'
          - name: LDS_RESOURCE_PATH
            valueFrom:
              configMapKeyRef:
                key: LDS_RESOURCE_PATH
                name: '{{ .Values.project_id }}-lds-config-maps-{{ .Values.region }}'
          - name: LDS_FIRESTORE
            valueFrom:
              configMapKeyRef:
                key: LDS_FIRESTORE
                name: '{{ .Values.project_id }}-lds-config-maps-{{ .Values.region }}'

      - name: '{{ .Values.project_id }}-lds-client-{{ .Values.region }}'
        image: '{{ .Values.lds_client_image }}'
        resources:
          requests:
            cpu: "512m"
            memory: "2000Mi"
        ports:
        - containerPort: 80
        env:
        - name: LDS_REST_URL
          value: 'http://localhost:{{ .Values.config_maps.lds_rest_port }}'
        readinessProbe:
          httpGet:
            port: 80
